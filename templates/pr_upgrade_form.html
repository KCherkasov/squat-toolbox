{% block loaders %}
    {% load filters %}
{% endblock %}

{% for err in form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        {{ err }}
    </div>
{% endfor %}

<div class="card card-body charlist-content justify-content-center align-items-center w300">
    <div>
        <b class="text-dark">{% if lang == 'ru' %}Пси-рейтинг{% else %}Psy-rating{% endif %}</b>
    </div>
    <form class="form-horizontal" method="post" action="">
        {% csrf_token %}
        <div class="charlist-inline align-items-center mb-1">
            <div class="{% if forloop.counter|divisibleby:2 %}ps-3{% endif %}">
                <b class="text-dark">
                    {{ form.pr }}&nbsp;>>&nbsp;{{ form.pr_new }}
                </b>
            </div>

            <input type="hidden" name="cost" value="{{ form.cost }}">
            <button class="btn btn-primary {% if form.cost > character.xp_current %}disabled{%endif%} ms-4 {% if not forloop.counter|divisibleby:2%} me-3{% endif %}"
                    name="upg-pr-confirm" type="submit">
                {{ form.cost }}&nbsp;XP
            </button>
        </div>
    </form>
</div>
