{% load filters %}

<div class="card">
    <ul class="nav nav-tabs" id="tab-{{ apt.get_tag }}" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="ru-{{apt.get_tag}}-tag" data-bs-toggle="tab" aria-current="page" href="#ru-{{ apt.get_tag }}">Русский</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="en-{{apt.get_tag}}-tag" data-bs-toggle="tab" href="#en-{{ apt.get_tag }}">English</a>
        </li>
    </ul>
    <div class="card-body tab-content" id="tab-content-{{ apt.get_tag }}">
        <div class="tab-pane fade show active" id="ru-{{ apt.get_tag }}" role="tabpanel" aria-labelledby="ru-{{ apt.get_tag }}-tag">
            <div>
                <h5 class="collapse-toggler">
                    <a class="text-dark text-decoration-none" role="button" data-bs-toggle="collapse"
                       data-bs-auto-close="true" href="#info-{{ apt.get_tag }}-ru"
                       title="Подробнее" aria-expanded="false" aria-controls="info-{{ apt.get_tag }}-ru">
                        <i>{{ apt.get_name_ru }}</i>
                    </a>
                </h5>
            </div>
            <div class="collapse" id="info-{{ apt.get_tag }}-ru">
                <div class="card card-body">
                    <p class="card-text">{{ apt.get_description_ru }}</p>
                </div>
            </div>
        </div>
        <div class="tab-pane fade show" id="en-{{ apt.get_tag }}" role="tabpanel" aria-labelledby="en-{{ apt.get_tag }}-tag">
            <div>
                <h5 class="collapse-toggler">
                    <a class="text-dark text-decoration-none" role="button" data-bs-toggle="collapse"
                       data-bs-auto-close="true" href="#info-{{ apt.get_tag }}-en"
                       title="Подробнее" aria-expanded="false" aria-controls="info-{{ apt.get_tag }}-en">
                        <i>{{ apt.get_name_en }}</i>
                    </a>
                </h5>
            </div>
            <div class="collapse" id="info-{{ apt.get_tag }}-en">
                <div class="card card-body">
                    <p class="card-text">{{ apt.get_description_en }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
