{% load filters %}
<div class="charlist-inline mt-2 align-items-center">
    <div class="text-center">
        <b>{% if lang == 'ru' %}Усталость{% else %}Fatigue{% endif %}:</b>
    </div>
    <div class="ps-3">
        <b>{{ character.fatigue_current }}/{{ character.fatigue_cap }}</b>
    </div>
    {% if is_owner %}
    <div class="charlist_inline ps-3">
        <input type="range" min="0" max="{% mtp 2.0 character.fatigue_cap %}" step="1" value="0">
        <button type="submit" name="restoreFatigue" class="btn btn-success">
            {% if lang == 'ru' %}Восстановить{% else %}Restore{% endif %}
        </button>
        <button type="submit" name="gainFatigue" class="btn btn-danger">
            {% if lang == 'ru' %}Получить{% else %}Gain{% endif %}
        </button>
    </div>
    {% endif %}
</div>
